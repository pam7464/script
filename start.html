<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let info = navigator.userAgent.toLowerCase();
    console.log(info);

    if(info.indexOf('windows')>0){
      location.href='window.html'
    }else if(info.indexOf('android')>0){
      location.href='android.html'
    }else if(info.indexOf('iphone')>0){
      location.href='iphone.html'
    }else if(info.indexOf('ipad')>0){
      location.href='ipad.html'
    }
  </script>
</body>
</html>
