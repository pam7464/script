<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5X5행렬</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0;}
    .clearfix::after{content:'';display:block;clear:both;}
    .wrap{width:500px;margin:0 auto;}
    h1{margin:50px;text-align:center;}
    span{float:left;width:100px;height:100px;border:1px solid black;border-bottom:none;border-right:none;font-size:24px;text-align:center;line-height:100px;}
    body>div:last-child span{border-bottom:1px solid black;}
    span:last-child{border-right:1px solid black;}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>5X5행렬</h1>
<!--   
    <div>
      <span>1</span>
      <span>2</span>
      <span>3</span>
      <span>4</span>
      <span>5</span>
    </div>
    <div>
      <span>6</span>
      <span>7</span>
      <span>8</span>
      <span>9</span>
      <span>10</span>
    </div>
    <div>
      <span>11</span>
      <span>12</span>
      <span>13</span>
      <span>14</span>
      <span>15</span>
    </div>
    <div>
      <span>16</span>
      <span>17</span>
      <span>18</span>
      <span>19</span>
      <span>20</span>
    </div>
    <div>
      <span>21</span>
      <span>22</span>
      <span>23</span>
      <span>24</span>
      <span>25</span>
    </div>
  -->
  </div>
  <script>
    let result = 1;

    for(let cnt=1;cnt<6;cnt++){
      document.write('<div class="clearfix">');
        for(let cnt2=1;cnt2<6;cnt2++){
          document.write('<span>');
          document.write(result++);
          document.write('</span>');
        }
      document.write('</div>');
    }

  </script>
</body>
</html>
