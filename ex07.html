<script>
  //비교연산자(==,===,>,>=,<,<=,!=,!==)
  let num1 = 1;
  let num2 = 2;
  let char1 = '1';
  let char2 = '2';

  console.log(typeof num1);
  console.log(typeof num2);
  console.log(typeof char1);
  console.log(typeof char2);

  document.write(num1 == num2);
  document.write('<br>');
  document.write(num1 == num1);
  document.write('<br>');
  document.write(num1 == char1);
  document.write('<br>');
  document.write('<br>');
  document.write('<br>');
  document.write('<br>');

  document.write(num1 === num2);
  document.write('<br>');
  document.write(num1 === num1);
  document.write('<br>');
  document.write(num1 === char1);
  document.write('<br>');
  document.write('<br>');
  document.write('<br>');
  document.write('<br>');

  document.write(num1 > num1);
  document.write('<br>');
  document.write(num1 >= num1);
  document.write('<br>');
  document.write(num1 < num1);
  document.write('<br>');
  document.write(num1 <= num1);
  document.write('<br>');
  document.write('<br>');
  document.write('<br>');
  document.write('<br>');

  document.write(num1 != char1);
  document.write('<br>');
  document.write(num1 !== char1);
  document.write('<br>');
  document.write('<br>');
  document.write('<br>');
  document.write('<br>');

  document.write(1 == 2 && 1 < 2);
  document.write('<br>');
  document.write(1 != 2 && 1 < 2 && 5 == '5');
  document.write('<br>');
  document.write(1 == 2 && 1 < 2 && 5 == '5');
  document.write('<br>');
  document.write(1 == 2 || 1 < 2 || 5 == '5');
</script>
