<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>타이틀</h1>
  <h2 class="sub_tit" id="sub_tit01">서브타이틀1</h2>
  <ul class="nav" id="nav01">
    <li class="nav_list">1-1</li>
    <li class="nav_list">1-2</li>
    <li class="nav_list">1-3</li>
    <li class="nav_list">1-4</li>
    <li class="nav_list">1-5</li>
  </ul>
  <br>
  <h2 class="sub_tit" id="sub_tit02">서브타이틀2</h2>
  <ul class="nav" id="nav02">
    <li class="nav_list">2-1</li>
    <li class="nav_list">2-2</li>
    <li class="nav_list">2-3</li>
    <li class="nav_list">2-4</li>
    <li class="nav_list">2-5</li>
  </ul>
  <script>
    let h1Tag = document.getElementsByTagName('h1');
    console.log(typeof h1Tag);
    for(let cnt=0;cnt<h1Tag.length;cnt++){
      h1Tag[cnt].style.color = 'red';
    }

    let subTit = document.getElementsByClassName('sub_tit');
    console.log(typeof subTit);
    for(let cnt=0;cnt<subTit.length;cnt++){
      subTit[cnt].style.color = 'green';    
    }
    

    let classNavList = document.getElementsByClassName('nav_list');
    console.log(typeof classNavList);
    for(let cnt=0;cnt<classNavList.length;cnt++){
      classNavList[cnt].style.color = "blue";
    }
    
    let subTit02 = document.getElementById('sub_tit02');
    console.log(typeof subTit02);
    subTit02.style.color = 'darkred';
  </script>
</body>
</html>
