<script>
  let month = prompt('1~12월까지중 좋아하는 달은?');

  if(month >= 3 && month <=5){
    document.write('봄을 좋아하는군요');
  }else if(month >= 6 && month <=8){
    document.write('여름을 좋아하는군요');
  }else if(month >= 9 && month <=11){
    document.write('가을을 좋아하는군요');
  }else{
    document.write('겨울을 좋아하는군요');
  }
