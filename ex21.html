<script>
  let num = Math.PI;
  console.log('원주율 값 = ' + num);
  let i = 10;
  let j = 5;
  let k = 120;
  console.log('최대값 = ' + Math.max(num,i,j,k));
  console.log('최소값 = ' + Math.min(num,i,j,k));
  console.log('반올림 =' + Math.round(num));
  console.log('올림 =' + Math.ceil(num));
  console.log('내림 =' + Math.floor(num));
  console.log('랜덤숫자 =' + Math.random());
  console.log('루트4 =' + Math.sqrt(4));
  console.log('절대값 -4 =' + Math.abs(-4));
  console.log('5의 3제곱 =' + Math.pow(5,3));
  console.log('자연로그 25 =' + Math.log(25));
  console.log('tan 1 = ' + Math.tan(1));

  let floatNum2 = Math.round(num*100)/100;
  console.log('소숫점 이하 둘째자리까지 반올림한 원주율 = ' + floatNum2);

</script>
