<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수</title>
</head>
<body>
  <button type="button" onclick="myFn();">click</button>
  <button type="button" onclick="myFn2();">click2</button>
  <button type="button" onclick="myFn3();">click3</button>

  <script>

    function myFn(){
      console.log('Hello');
      console.log('안녕하세요');
      console.log('곤니찌와');
    }

    function myFn2(){
      alert('Hello');
      alert('안녕하세요');
      alert('곤니찌와');
    }

    // let myFn3 = function(){
    //   document.write('<br>Hello');
    //   document.write('<br>안녕하세요');
    //   document.write('<br>곤니찌와');
    // }
    function myFn3(){
      document.write('<br>Hello');
      document.write('<br>안녕하세요');
      document.write('<br>곤니찌와');
    }


  </script>
</body>
</html>
