<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>progress</title>
  <style>
    body{
      transition:1s;
    }
    #background{
      width:100%;
      height:30px;
      margin:0 auto 24px;
      background-color:#ccc;
    }
    #frontground{
      width:0;
      height:30px;
      background-color:#336699;
      transition:1s;
    }
  </style>
</head>
<body>
  <h1>자바스크립틀를 이용한 프로그레스 바</h1>
  <div id="background">
    <div id="frontground"></div>
  </div>
  <button type="button" onclick="progress();">프로그레스 실행</button>
  <button type="button" onclick="progress2();">프로그레스2 실행</button>
  <script>
    function progress(){
      let frontBack = document.getElementById('frontground');
      let setWidth = 0;
      let myInterval = setInterval(function(){
        setWidth++;
        frontBack.style.width = setWidth + '%';
        if(setWidth == 100){
          clearInterval(myInterval);
        }
      },10)
    }

    function progress2(){
      let frontBack = document.getElementById('frontground');
      frontBack.style.width = '100%';
    }

    let setColor = setInterval(function(){
      let body = document.body;
      console.log(body);
      if(body.style.backgroundColor == 'red'){
        body.style.backgroundColor ='green';
      }else if(body.style.backgroundColor == 'green'){
        body.style.backgroundColor ='blue';
      }else{
        body.style.backgroundColor ='red';
      }
    },1000);
  </script>
</body>
</html>
