<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>return</title>
  <style>
    
  </style>
</head>
<body>
  <h1 id="main_tit">타이틀</h1>
  <a href="https://www.naver.com" id="btn" onclick="backColor();return false;">배경빨강</a>
  <input type="button" value="눌러봐" onclick="fnLoop();">
  <input type="button" value="재귀함수" onclick="reCall();">
  <script>
    function backColor(){
      document.body.style.backgroundColor = 'red';
    }

    function fnLoop(){
      for(let cnt=1;cnt<=10000;cnt++){
        console.log(cnt);
        if(cnt==10){
          break;
        }
      }
    }

    let num = 1;
    function reCall(){
      console.log(num);
      if(num==10){
        return;
      }
      num++;
      reCall();
    }

    
  </script>
</body>
</html>
