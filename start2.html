<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let info = window.innerWidth;
    console.log(info);

    if(info>=1280){
      location.href='window.html'
    }else if(info>=768){
      location.href='ipad.html'
    }else if(info>=370){
      location.href='iphone.html'
    }else if(info>=360){
      location.href='android.html'
    }
  </script>
</body>
</html>
